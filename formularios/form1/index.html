<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div>
        <button class="">
            <a href="../../index.html"> Index</a>
        </button>
    </div>
 <div class="item">
        <fieldset>
             <legend>Datos personales</legend>
   <form action="">
<div class="item-label">
    <label for="">Nombre</label>
    <input type="text"  placeholder="Nombre" name="" id="" required>
</div>
<div class="item-label">
    <label for="">Apellido</label>
    <input type="text" placeholder="Nombre" name="" id="" required>
</div>
<div class="item-label">
    <label for="">Telefono</label>
    <input type="text" placeholder="Nombre" name="" id="" required>
</div>

</fieldset>
<fieldset>

<legend>Datos de usuario</legend>

<div class="item-label">
 <label for="">Email</label>
 <input type="email"  placeholder="Nombre" name="" id="" required>
</div>
<div class="item-label">
 <label for="">Usuario</label>
 <input type="text" placeholder="Nombre" name="" id="" required>
</div>
<div class="item-label">
 <label for="">password</label>
 <input type="password" placeholder="Nombre" name="" id="" required>
</div>
<div class="item-label">
    <label for="">Confirmar password</label>
    <input type="password" placeholder="Nombre" name="" id="" required>
   </div>




</fieldset>
<fieldset>
    <legend>Fecha de partida</legend>
    <div class="fecha-item">
        <label for="pasaje">Fecha partida</label>
        <input type="date" value="Solo pasaje" name="pasaje" id="" required>
        <label for="">Fecha regreso</label>
        <input type="date" value="Solo alojamiento" name="pasaje" id="" required>
   
    </div>
</fieldset>
<fieldset>
    <legend>Estilos</legend>
    <div>
        <label for="pasaje">Pasaje</label>
        <input type="radio" value="Solo pasaje" name="pasaje" id="" required>
        <input type="radio" value="Solo alojamiento" name="pasaje" id="" required>
        <input type="radio" value="Viaje y alojamiento" name="pasaje" id="" required>
    </div>
</fieldset>
<fieldset>
    <legend>Alojos</legend>
    <div class="check-item">
        <label for="alojo">Hostel</label>
        <input type="checkbox" value="Solo pasaje" name="alojo" id="" required>
        <label for="alojo">Hotel</label>
        <input type="checkbox" value="Solo alojamiento" name="alojo" id="" required>
        <label for="alojo">Estancia </label>
        <input type="checkbox" value="Viaje y alojamiento" name="alojo" id="" required>
        <label for="alojo">Habitacion</label>
        <input type="checkbox" value="Viaje y alojamiento" name="alojo" id="" required>
    </div>
</fieldset>
<fieldset>
    <legend>Cantidad de pasajeros</legend>
    <div>
        <label for="viajeros">Viajes</label>
      <output for="mayor menores" name="viajeros" > </output>
    </div>
    <div>
        <label for="">Mujeres</label>
        <output> </output>
    </div>
    <div>
        <label for="">Hombre</label>
        <output> </output>
    </div>
</fieldset>
<div class="item-button">
<button type="submit">Enviar</button>
<button type="reset">Resetear</button>
</div>
</form>
</div>
</body>
</html>
